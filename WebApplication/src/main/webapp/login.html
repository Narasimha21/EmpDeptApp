<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<h1>Registration Form</h1>
	<form id="loginId" method="post" action="/register.html">
		<table>
			<tr>
				<td>User Name:<span style="color: red;">*</span></td>
				<td><input class="form-group" type="text" id="uId" name="uname"
					value="" required="required"></td>
			</tr>
			<tr>
				<td>Password:<span style="color: red;">*</span></td>
				<td><input class="form-group " type="password" id="pwd"
					name="password" value="" required></td>
			</tr>
			<tr>
				<td>Confirm Password :<span style="color: red;">*</span></td>
				<td><input class="form-group " type="password" id="cpwd"
					name=cpassword value="" required></td>
			</tr>
			<tr>
				<td>First Name:<span style="color: red;">*</span></td>
				<td><input class="form-group " type="text" id="fId"
					name="fName" value="" required></td>
			</tr>
			<tr>
				<td>Last Name:<span style="color: red;">*</span></td>
				<td><input class="form-group " type="text" id="lId"
					name="Lname" value="" required></td>
			</tr>
			<tr>
				<td>FullName:<span style="color: red;">*</span></td>
				<td><input class="form-group " type="text" id="fullId"
					name="fullName" value="" disabled="disabled"></td>
			</tr>
			<tr>
				<td>Email Address:</td>
				<td><input class="form-group" type="email" id="eId"
					name="email" value=""></td>
			</tr>

			<tr>
				<td>
					<button class="btn btn-success" id="register" type="button"
						onclick="checkForm()">Register</button>
				</td>
				<td><button type="button" class="btn btn-primary" id="cancel"
						onclick="window.location.href = 'register.html'">Cancel</button></td>

				<td><button class="btn btn-secondary" onclick="resetForm()"
						type="reset">Reset Form</button></td>
			</tr>
		</table>
</body>
<footer>
	<script src="validations.js"></script>
</footer>

</html>
